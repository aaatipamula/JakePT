{% extends 'base.html' %}

{% block title %} Info {% endblock %}

{% block content %}
  {% if error %}
    <h2 id="error-tag">Error: Your budget is likely not a number</h2>
  {% endif %}
    <form method="post">
      <label for="name">Name</label>
      <input name="name" id="name" placeholder="Jake" required>
      <label for="name">Monthly Budget</label>
      <input type="text" name="budget" id="budget" value="$" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" placeholder="$100.00">
      <input type="submit" value="Enter">
    </form>
{% endblock %}
